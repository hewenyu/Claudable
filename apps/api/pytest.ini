[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    -v
    --tb=short
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with dependencies)
    asyncio: Async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function